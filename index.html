<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery.js"></script>
    <script src="salary.js" charset="utf-8"></script>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header>        
        <h1>Salary Calculator</h1>
    </header>

    <form id="employee-info-form">

        <input id="first-name" type="text" placeholder="First Name"/>
            
        <input id="last-name" type="text" placeholder="Last Name"/>

        <input id="employee-id" type="text" placeholder="ID"/>

        <input id="job-title" type="text" placeholder="Job Title"/>

        <input id="annual-salary" type="text" placeholder="Annual Salary"/>

        <button id="submit-button" type="submit">Submit</button>
    </form>

</body>

</html>
